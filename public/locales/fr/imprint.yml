heading: Informations selon l'article 5 TMG
contact: Contact
euDisputeResolution: Résolution des litiges de l'UE
euDisputeResolutionParagraph: |
  La Commission européenne met à disposition une plateforme de résolution des litiges en ligne (OS) https://ec.europa.eu/consumers/odr.
  Vous trouverez notre adresse électronique dans les mentions ci-dessus.
consumerDisputeResolution: Résolution des litiges de consommation / Conseil d'arbitrage universel
consumerDisputeResolutionParagraph: Nous ne sommes pas disposés ou obligés de participer à une procédure de résolution des litiges devant un conseil d'arbitrage des consommateurs.
liabilityForContents: Responsabilité du contenu
liabilityForContentsParagraph: |
  En tant que prestataire de services, nous sommes responsables de nos propres contenus sur ces pages conformément à l'article 7 paragraphe 1 TMG selon les lois générales. 
  Conformément aux articles 8 à 10 TMG, nous ne sommes pas tenus de surveiller les informations transmises ou stockées ni d'enquêter sur les circonstances qui indiquent une activité illégale. 
  Les obligations de supprimer ou de bloquer l'utilisation des informations en vertu des lois générales ne sont pas affectées. 
  Toutefois, une responsabilité à cet égard n'est possible qu'à partir du moment où une infraction concrète à la loi est connue. 
  Si nous avons connaissance de telles infractions, nous supprimerons immédiatement les contenus concernés.
liabilityForLinks: Responsabilité pour les liens
liabilityForLinksParagraph: |
  Notre offre contient des liens vers des sites externes de tiers, sur le contenu desquels nous n'avons aucune influence. 
  Par conséquent, nous ne pouvons assumer aucune responsabilité pour ces contenus externes.
  Le fournisseur ou l'exploitant respectif des sites est toujours responsable du contenu des sites liés. 
  Les pages liées ont été contrôlées au moment de la mise en place du lien quant à d'éventuelles violations de la loi.
  Les contenus illégaux n'étaient pas reconnaissables au moment de la création du lien. 
  Cependant, un contrôle permanent du contenu des pages liées n'est pas raisonnable sans preuve concrète d'une violation de la loi. 
  Si nous prenons connaissance d'infractions, nous supprimerons immédiatement ces liens.
