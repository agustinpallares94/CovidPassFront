gdprNotice: |
  Notre politique de confidentialité est basée sur les termes utilisés par le législateur européen 
  pour l'adoption du règlement général sur la protection des données (RGPD).
generalInfo: Informations générales
generalInfoProcess: |
  L'ensemble du processus de génération du passe se déroule localement dans votre navigateur. 
  Pour l'étape de signature, seule une représentation hachée de vos données est envoyée au serveur.
generalInfoStoring: Vos données ne sont pas stockées au-delà de la session active du navigateur et le site n'utilise pas de cookies.
generalInfoThirdParties: Aucune donnée n'est envoyée à des tiers.
generalInfoHttps: Nous transmettons vos données de manière sécurisée via https.
generalInfoLocation: Notre serveur est hébergé à Nuremberg, en Allemagne.
generalInfoGitHub: Le code source de ce site est disponible sur 
generalInfoLockScreen: Par défaut, les cartes d'Apple Wallet sont accessibles depuis l'écran de verrouillage. Cela peut être modifié dans le menu
settings: paramètres
generalInfoProvider: |
